<div class="row">
  <div class="col-12 col-lg-6 text-lg-right">
    <div class="row mb-3 align-items-center">
      <div class="order-lg-2 col-2 text-center">
        <ng-container *ngIf="opponents[0]?.image_url">
          <img [src]="opponents[0].image_url" [alt]="opponents[0].name" />
        </ng-container>
      </div>
      <div class="order-lg-1 col-10 team-name">
        {{ opponents[0]?.name }}
      </div>
    </div>

    <div class="row align-items-center player" *ngFor="let player of opponents[0]?.players" >
      <div class="col-4 col-lg-2 order-lg-3 text-center">
        <ng-container *ngIf="player?.image_url">
          <img [src]="player.image_url" [alt]="player.name" />
        </ng-container>
      </div>
      <div class="col-4 col-lg-8 order-lg-2">
        {{ player.name }}
      </div>
      <div class="col-4 col-lg-2 order-lg-1 text-center">
        <span [ngClass]="'flag-icon flag-icon-' + player.nationality | lowercase"></span>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="row mb-3 align-items-center">
      <div class="col-2 text-center">
        <ng-container *ngIf="opponents[1]?.image_url">
          <img [src]="opponents[1].image_url" [alt]="opponents[1].name" />
        </ng-container>
      </div>
      <div class="col-10 team-name">
        {{ opponents[1]?.name }}
      </div>
    </div>

    <div class="row align-items-center player" *ngFor="let player of opponents[1]?.players" >
      <div class="col-4 col-lg-2 text-center">
        <ng-container *ngIf="player?.image_url">
          <img [src]="player.image_url" [alt]="player.name" />
        </ng-container>
      </div>
      <div class="col-4 col-lg-8 text-left">
        {{ player.name }}
      </div>
      <div class="col-4 col-lg-2 text-center">
        <span [ngClass]="'flag-icon flag-icon-' + player.nationality | lowercase"></span>
      </div>
    </div>
  </div>
</div>
